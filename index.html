<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Sea - Index</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Island+Moments" rel="stylesheet">
</head>
<body>
    <!-- Login Button -->
    <button onclick="location.href = 'login.html';" class="btn">Login / Sign Up</button>

    <!-- Welcome Text with Easter Egg -->
    <div id="welcome" title="Let's go swimming!">
        <span id="easter-egg-trigger">Under the Sea!</span>
    </div>

    <!-- Floating Image (Easter Egg) -->
    <img id="easter-egg" src="images/scuba-richard.jpg" alt="Floating Mermaid" style="display: none;">

    <!-- JavaScript for Easter Egg -->
    <script>
        // Easter Egg Functionality
        document.getElementById('easter-egg-trigger').addEventListener('click', function () {
            const easterEgg = document.getElementById('easter-egg');
            easterEgg.style.display = 'block';
            easterEgg.style.animation = 'float 10s linear infinite';
        });
    </script>
</body>
</html>

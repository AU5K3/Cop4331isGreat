<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
            loadContacts();  // Call loadContacts to load data when the page loads
        }, false);
    </script>

    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="loggedInDiv" class="user-info">
        <span id="userName" class="user-name"></span><br />
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
    </div>

    <div id="accessUIDiv" class="main-container">
        <div class="search-container">
            <input type="text" id="searchText" placeholder="Search for a contact" />
            <button type="button" id="searchColorButton" onclick="searchContacts();">Search Contact</button>
        </div>

        <div id="searchResult" class="search-result"></div>

        <div class="contact-table-container">
            <table id="contactTable" class="contact-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <button type="button" id="addContactButton" class="buttons" onclick="addContactDropdown();">Add Contact</button>
        
        <div id="newContactContainer" class="new-contact-container"></div>

        <span id="addResult" class="add-result"></span>
    </div>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Under The Sea Contact Manager" />
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Geist" rel="stylesheet">
    <!-- Add FontAwesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Back to Homepage Button -->
    <button onclick="location.href = 'index.html';" class="back-btn">Back to Homepage</button>

    <!-- Login Container -->
    <div id="loginDiv">
        <h2><span id="inner-title">Log In</span></h2>
        <input type="text" id="loginName" placeholder="Username" /><br />
        <div class="password-container">
            <input type="password" id="loginPassword" placeholder="Password" />
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Enter </button>
        <span id="loginResult"></span>
        <div class="register-link">Don't have an account? <a href="register.html">Register Here!</a></div>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#loginPassword');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
